<div class="col-md-12 text-right">
  <button routerLink="create" class="btn btn-success" routerLinkActive="active">
      Create User
  </button>
</div>
<table class="table table-hover table-bordered table-striped mt-3">
  <thead>
  <tr>
      <td>Name</td>
      <td>Email</td>
      <td>Address</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let user of users">
          	<td>{{ user.usr_fullname }}</td>
          	<td>{{ user.usr_email }}</td>
          	<td>{{ user.usr_address }}</td>
          	<td>
          		<a [routerLink]="['/edit', user._id]" class="btn btn-primary">Edit</a>
          		<a (click) = "deleteUser(user._id)" class="btn btn-danger text-white">Delete</a>
          	</td>
      </tr>
  </tbody>
</table>
